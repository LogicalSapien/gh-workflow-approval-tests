name: âš™ï¸ Deploy CDK

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      environment:
        required: true
        type: string
      stack:
        required: true
        type: string
      tag:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy ${{ inputs.stack }} â†’ ${{ inputs.service }}-${{ inputs.environment }}
    runs-on: ubuntu-latest

    # -------------------------------------------------------------------------
    # âš ï¸  THIS IS THE ROOT CAUSE
    # This environment gate fires once per job that calls this workflow.
    # So: orchestrator calls pipeline (Ã—N services) which calls this (Ã—2 stacks)
    # Result: N Ã— 2 approval prompts for prod
    # -------------------------------------------------------------------------
    environment: ${{ inputs.environment }}

    steps:
      - name: Show deployment info
        run: |
          echo "### ðŸ” Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "| Field       | Value                         |" >> $GITHUB_STEP_SUMMARY
          echo "| ----------- | ----------------------------- |" >> $GITHUB_STEP_SUMMARY
          echo "| Service     | ${{ inputs.service }}         |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ inputs.environment }}     |" >> $GITHUB_STEP_SUMMARY
          echo "| Stack       | ${{ inputs.stack }}           |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag         | ${{ inputs.tag }}             |" >> $GITHUB_STEP_SUMMARY

      - name: Simulate deployment
        run: |
          echo "ðŸš€ Deploying stack '${{ inputs.stack }}'"
          echo "   Service     : ${{ inputs.service }}"
          echo "   Environment : ${{ inputs.environment }}"
          echo "   Tag         : ${{ inputs.tag }}"
          sleep 5
          echo "âœ… Done"
